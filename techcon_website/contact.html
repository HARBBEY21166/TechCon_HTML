<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <!-- header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- main content -->
    <main>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
            <div class="social-media">
                <a href="https://twitter.com/techcon2024" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://facebook.com/techcon2024" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://linkedin.com/company/techcon2024" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </section>

        <section class="map">
            <iframe src="https://www.google.com/maps/embed?..." frameborder="0" allowfullscreen></iframe>
        </section>

        <section class="contact-form">
            <h2>Contact Us Form</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <p>copyright</p>
    </footer>
</body>
</html>
